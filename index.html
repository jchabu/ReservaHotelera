<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva Hotelera</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <header></header>
    <main>
        <section>
            <div class="row">
                <div class="col-md-2">
                    <div>
                        <strong>Hotel o destino</strong>
                        <input type="text" id="hotelDestino" placeholder="Hotel o destino">
                    </div>
                </div>
                <div class="col-md-2">
                    <strong>Fecha Entrada</strong>
                    <input type="date" id="fechaReserva">
                </div>
                <div class="col-md-2">
                    <strong>NÃºmero de noches</strong>
                    <input data-toggle="popover-noches" type="text" placeholder="0 noches" id="numeroNoches">
                </div>
                <div class="col-md-2">
                    <strong>Habitaciones</strong>
                    <input id="huespedes" class="habitaciones" type="text" data-toggle="popover-habitaciones" data-placement="bottom">
                </div>
                <div class="col-md-2">
                    <input id="search" type="button" value="Buscar">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <!--JQUERY-->
        <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

        <!--Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>

        <script src="./js/script.js"></script>
    </footer>
</body>

</html>
